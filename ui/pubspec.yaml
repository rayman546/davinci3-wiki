name: davinci3_wiki_ui
description: "Davinci3 Wiki UI"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size
  provider: ^6.1.2
  path: ^1.9.0
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2
  sqflite: ^2.3.2
  sqflite_common_ffi: ^2.3.2+1
  ffi: ^2.1.2
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  flutter_markdown: ^0.6.21
  url_launcher: ^6.2.5
  file_picker: ^6.2.0
  flutter_svg: ^2.0.10+1
  fluttertoast: ^8.2.4
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^2.4.7
  mockito: ^5.4.4
  http_mock_adapter: ^0.6.1

flutter:
  uses-material-design: true 